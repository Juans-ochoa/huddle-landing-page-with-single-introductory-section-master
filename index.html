<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css"
            integrity="sha512-rQgMaFKZKIoTKfYInSVMH1dSM68mmPYshaohG8pK17b+guRbSiMl9dDbd3Sd96voXZeGerRIFFr2ewIiusEUgg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <main>
            <article class="images">
                <img src="./images/logo.svg" alt="logo" class="logo" />
                <img
                    src="./images/illustration-mockups.svg"
                    alt="illustration-mockups"
                    class="mockup"
                />
            </article>
            <article class="content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                <a href="#" class="btn__register">Register</a>
            </article>
            <footer class="footer">
                <a href="#" class="icon"> <i class="fab fa-facebook-f"></i></a
                ><a href="#" class="icon"> <i class="fab fa-twitter"></i></a
                ><a href="#" class="icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </footer>
        </main>
        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer>
    </body>
</html>
